# Minimal Codex CLI Configuration
# Only overrides from defaults

file_opener = "cursor"
model = "gpt-5-codex"
model_reasoning_effort = "high"
model_reasoning_summary_format = "experimental"

# Equivalent to --dangerously-bypass-approvals-and-sandbox
full-auto = true
bypass-approvals = true
trusted-workspace = true
bypass-sandbox = true
approval_policy = "never"
sandbox_mode = "danger-full-access"

experimental_use_rmcp_client = true

[tools]
web_search = true

# MCP Servers using bun x
[mcp_servers.context7]
command = "bun"
args = ["x", "-y", "@upstash/context7-mcp@latest"]

[mcp_servers.octocode]
command = "bun"
args = ["x", "-y", "octocode-mcp@latest"]

[mcp_servers.shadcn]
command = "bun"
args = ["x", "-y", "shadcn@latest", "mcp"]

[tui]
# Send desktop notifications when approvals are required or a turn completes.
notifications = true
